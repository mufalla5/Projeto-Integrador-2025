<body class="corpo">

        <div class="H1">

                <li class="link"><a href="Login.html">Semana Anterior</a></li>

    <div class="formulario-login" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="width: 100%; max-width: 400px;">
            <form id="loginForm" class="form-group"
                style="color: white; background-color: #2c3e50; padding: 20px; border-radius: 10px;">
                <h2 style="text-align: center; color: white;">Login</h2>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>

                <button type="button" class="btn btn-primary mt-3" onclick="validateLogin()">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (email === 'murilomuralha10@gmail.com' && senha === 'murilo123') {
                alert('Login bem-sucedido!');
                window.location.href = '/index2.html';
            } else {
                alert('Email ou senha incorretos!');
            }
        }
    </script>

    <footer>

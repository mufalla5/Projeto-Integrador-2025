<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio-Tec - Votar</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="corpo">
    <div class="menu">
        <div class="H1">
            <h1>Rádio-Tec</h1>
        </div>
        <div class="navegacao">
            <ul>
                <li class="link"><a href="index2.html">Menu inicial</a></li>
                <li class="link"><a href="semanaAnterior.html">Semana Anterior</a></li>
                <li class="link"><a href="musicaSemana.html">Músicas da Semana</a></li>
                <li class="link"><a href="sobre.html">Sobre</a></li>
            </ul>
        </div>
    </div>

    <div class="assunto">
        <h1 style="font-size: 66px; color: white; text-align: center;">Vote na sua Música</h1>
        <div class="texto">
            <p style="color: white; text-align: center;">Escolha uma música para tocar no intervalo da escola. Lembre-se: apenas um voto por dia!</p>
        </div>
    </div>

    <div class="formulario-voto" style="display: flex; justify-content: center; align-items: center; min-height: 60vh; padding: 40px 20px;">
        <div style="width: 100%; max-width: 500px;">
            <form id="votoForm" class="form-group"
                style="color: white; background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%); padding: 30px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); border: 1px solid rgba(207, 40, 240, 0.2);">
                <h2 style="text-align: center; color: white; margin-bottom: 30px;">Sua Música</h2>

                <label for="nomeMusica" style="margin-bottom: 10px;">Nome da Música:</label>
                <input type="text" id="nomeMusica" name="nomeMusica" class="form-control" required style="margin-bottom: 20px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(207, 40, 240, 0.3); color: white;">

                <label for="artista" style="margin-bottom: 10px;">Artista:</label>
                <input type="text" id="artista" name="artista" class="form-control" required style="margin-bottom: 20px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(207, 40, 240, 0.3); color: white;">

                <label for="genero" style="margin-bottom: 10px;">Gênero Musical:</label>
                <select id="genero" name="genero" class="form-control" required style="margin-bottom: 30px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(207, 40, 240, 0.3); color: white;">
                    <option value="">Selecione um gênero</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="rap">Rap/Hip-Hop</option>
                    <option value="eletronica">Eletrônica</option>
                    <option value="funk">Funk</option>
                    <option value="sertanejo">Sertanejo</option>
                    <option value="reggae">Reggae</option>
                    <option value="jazz">Jazz</option>
                    <option value="classica">Clássica</option>
                    <option value="outros">Outros</option>
                </select>

                <button type="button" class="btn-vote" onclick="enviarVoto()" style="width: 100%; margin: 0;">
                    Enviar Voto ♫
                </button>
            </form>
        </div>
    </div>

    <!-- Botão scroll to top -->
    <button class="scroll-top" id="scrollTop" onclick="scrollToTop()">↑</button>

    <script>
        function enviarVoto() {
            const nomeMusica = document.getElementById('nomeMusica').value;
            const artista = document.getElementById('artista').value;
            const genero = document.getElementById('genero').value;

            if (nomeMusica && artista && genero) {
                alert(`Voto enviado com sucesso!\n\nMúsica: ${nomeMusica}\nArtista: ${artista}\nGênero: ${genero}\n\nObrigado por participar!`);
                
                // Limpar formulário
                document.getElementById('votoForm').reset();
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.href = 'index2.html';
                }, 2000);
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }

        // Mostrar/esconder botão de scroll to top
        window.addEventListener('scroll', function() {
            const scrollTop = document.getElementById('scrollTop');
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('show');
            } else {
                scrollTop.classList.remove('show');
            }
        });
        
        // Função para voltar ao topo
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // Efeito de hover no título
        document.querySelector('.H1 h1').addEventListener('click', function() {
            window.location.href = 'index2.html';
        });

        // Efeito nos inputs
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = 'rgba(207, 40, 240, 0.8)';
                this.style.boxShadow = '0 0 10px rgba(207, 40, 240, 0.3)';
            });
            
            input.addEventListener('blur', function() {
                this.style.borderColor = 'rgba(207, 40, 240, 0.3)';
                this.style.boxShadow = 'none';
            });
        });
    </script>

    <footer>
        <p style="text-align: center; color: white;">© 2025 Rádio-Tec. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

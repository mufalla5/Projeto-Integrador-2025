<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio-Tec</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="style/styleCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">



</head>

<body class="corpo">
    <div class="menu">
        <div class="H1">
            <h1>Rádio-Tec</h1>
        </div>
        <div class="navegacao">
            <ul>
                <li class="link"><a href="cadastro.html">Semana Anterior</a></li>
                <li class="link"><a href="cadastro.html">Musicas da Semana</a></li>
                <li class="link"><a href="cadastro.html">Sobre</a></li>
            </ul>
        </div>
    </div>

    <div class="formulario-cadastro" style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="width: 100%; max-width: 400px;">
            <form id="cadastroForm" class="form-group"
                style="color: white; background-color: #2c3e50; padding: 20px; border-radius: 10px;">
                <h2 style="text-align: center; color: white;">Cadastro</h2>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" required>

                <a href="Login.html">Já possui conta? Faça login</a><br>
                <button type="button" id="submitButton" class="btn btn-primary mt-3"
                    onclick=window.location.href='index2.html'>Cadastro</button>
            </form>
        </div>
    </div>



    <footer>
        <p style="text-align: center; color: white;">© 2025 Rádio-Tec. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
